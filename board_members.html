<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board Members - Sidu International Limited</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background: url('sidulogo1.jpeg') no-repeat center center/cover;
            margin: 0;
            padding: 0;
            text-align: center;
            color: white;
        }

        h1 {
            margin-top: 50px;
            font-size: 36px;
            text-transform: uppercase;
            text-shadow: 2px 2px 5px black;
        }

        .board-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .member-card {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            width: 280px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease-in-out;
        }

        .member-card:hover {
            transform: scale(1.05);
        }

        .member-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 10px;
        }

        .member-card h2 {
            margin: 15px 0 5px;
            font-size: 22px;
            color: gold;
        }

        .member-card p {
            font-size: 18px;
            margin: 5px 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .board-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>

    <h1>Meet Our Board Members</h1>

    <div class="board-container">
        <div class="member-card">
            <img src="ceo.jpeg" alt="CEO">
            <h2>John Doe</h2>
            <p>Chief Executive Officer (CEO)</p>
        </div>
        <div class="member-card">
            <img src="director.jpeg" alt="Director">
            <h2>Jane Smith</h2>
            <p>Director of Operations</p>
        </div>
        <div class="member-card">
            <img src="hom.jpeg" alt="Finance Manager">
            <h2>Michael Johnson</h2>
            <p>Finance Manager</p>
        </div>
        <div class="member-card">
            <img src="hr.jpeg" alt="HR Manager">
            <h2>Emily Davis</h2>
            <p>HR Manager</p>
        </div>
        <div class="member-card">
            <img src="marketer.jpeg" alt="Marketing Head">
            <h2>Robert Brown</h2>
            <p>Head of Marketing</p>
        </div>
        <div class="member-card">
            <img src="itmanager.jpeg" alt="IT Manager">
            <h2>Sarah Wilson</h2>
            <p>IT Manager</p>
        </div>
        <div class="member-card">
            <img src="member.jpeg" alt="Staff Member">
            <h2>David Lee</h2>
            <p>Senior Staff Member</p>
        </div>
    </div>

</body>
</html>
