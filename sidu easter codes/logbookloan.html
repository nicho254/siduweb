0<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logbook Loan Application - Sidu International</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('logbookbg.jpeg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            width: 50%;
            margin: auto;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.7);
        }
        h2 {
            color: gold;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border-radius: 5px;
            border: none;
        }
        input[type="file"] {
            background: #fff;
        }
        button {
            background: gold;
            color: #000;
            padding: 10px 15px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 15px;
        }
        button:hover {
            background: #ffcc00;
        }
        #loan-result {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Logbook Loan Application</h2>

        <form action="process-logbook-loan.php" method="POST" enctype="multipart/form-data">
            
            <label for="amount">Loan Amount (KES):</label>
            <input type="number" id="amount" name="amount" required>

            <label for="duration">Repayment Duration (Months):</label>
            <select id="duration" name="duration">
                <option value="6">6 Months</option>
                <option value="12">12 Months</option>
                <option value="24">24 Months</option>
            </select>

            <label for="front_id">Upload Front ID:</label>
            <input type="file" id="front_id" name="front_id" accept="image/*" required>

            <label for="back_id">Upload Back ID:</label>
            <input type="file" id="back_id" name="back_id" accept="image/*" required>

            <label for="number_plate">Car Number Plate:</label>
            <input type="text" id="number_plate" name="number_plate" required>

            <label for="car_color">Car Color:</label>
            <input type="text" id="car_color" name="car_color" required>

            <label for="mileage">Mileage (KM):</label>
            <input type="number" id="mileage" name="mileage" required>

            <label for="car_type">Car Type:</label>
            <input type="text" id="car_type" name="car_type" required>

            <label for="car_model">Car Model:</label>
            <input type="text" id="car_model" name="car_model" required>

            <button type="button" onclick="calculateLoan()">Calculate Loan</button>
            <div id="loan-result"></div>

            <button type="submit">Submit Application</button>
        </form>
    </div>

    <script>
        function calculateLoan() {
            let amount = document.getElementById('amount').value;
            let duration = document.getElementById('duration').value;
            let interestRate = 0.12; // 12% annual interest

            if (amount && duration) {
                let interest = (amount * interestRate * (duration / 12));
                let totalPayable = parseFloat(amount) + interest;
                document.getElementById('loan-result').innerHTML = "Total Payable: KES " + totalPayable.toFixed(2);
            } else {
                document.getElementById('loan-result').innerHTML = "Please enter all details.";
            }
        }
    </script>

</body>
</html>
