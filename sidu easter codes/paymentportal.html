<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidu International Limited - Payment Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #f7b733, #009ffd);
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
        }
        h2 {
            color: #f7b733;
            animation: fadeIn 2s ease-in-out;
        }
        p {
            font-size: 16px;
            margin-bottom: 20px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        input, select {
            background: #fff;
            color: #000;
        }
        button {
            background: #f7b733;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
        }
        button:hover {
            background: #ff9500;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Welcome to Sidu International Limited</h2>
        <p>Securely make payments for Registration, Deposits, and Loan Repayments.</p>

        <form id="paymentForm">
            <label for="paymentType">Select Payment Type:</label>
            <select id="paymentType">
                <option value="registration">KES 500 Registration Fee</option>
                <option value="deposit">Deposit to Savings</option>
                <option value="loan_repayment">Loan Repayment</option>
            </select>

            <label for="phoneNumber">Enter M-Pesa Phone Number:</label>
            <input type="tel" id="phoneNumber" placeholder="07XXXXXXXX" required>

            <label for="amount">Enter Amount (KES):</label>
            <input type="number" id="amount" placeholder="Enter Amount" required>

            <button type="button" onclick="processPayment()">Proceed to Pay</button>
        </form>

        <p id="message"></p>
    </div>

    <script>
        function processPayment() {
            let phoneNumber = document.getElementById('phoneNumber').value;
            let amount = document.getElementById('amount').value;
            let paymentType = document.getElementById('paymentType').value;
            let message = document.getElementById('message');

            if (phoneNumber.length !== 10 || isNaN(phoneNumber)) {
                message.innerHTML = "Please enter a valid 10-digit phone number.";
                return;
            }

            if (amount <= 0 || isNaN(amount)) {
                message.innerHTML = "Please enter a valid payment amount.";
                return;
            }

            message.innerHTML = "Processing payment... Please wait.";

            setTimeout(() => {
                message.innerHTML = `Payment of KES ${amount} for ${paymentType.replace('_', ' ')} has been received! Thank you for choosing Sidu International Limited.`;
            }, 3000);
        }
    </script>

</body>
</html>
