<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIDU INTERNATIONAL LIMITED - Registration</title>
    <style>
        /* General Page Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('sidulogo.jpeg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
        }

        /* Navigation Bar */
        nav {
            background: #004080;
            padding: 15px;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            font-size: 16px;
            font-weight: bold;
        }
        nav a:hover {
            background: #ffcc00;
            color: #004080;
            border-radius: 5px;
        }

        /* Registration Form Container */
        .container {
            width: 45%;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        h1, h2 {
            text-align: center;
            color: #004080;
        }

        /* Form Styling */
        label {
            font-weight: bold;
            font-size: 16px;
            display: block;
            margin-top: 15px;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #004080;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
        }

        /* File Upload Styling */
        .file-upload {
            border: 2px dashed #004080;
            padding: 10px;
            text-align: center;
            font-size: 16px;
            color: #004080;
            cursor: pointer;
            background: #f9f9f9;
            border-radius: 5px;
        }
        
        /* Terms & Conditions Section */
        .terms {
            background: #f2f2f2;
            padding: 15px;
            border-radius: 5px;
            margin-top: 15px;
        }

        /* Submit Button */
        button {
            width: 100%;
            padding: 15px;
            background: #004080;
            color: white;
            border: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
            font-weight: bold;
        }
        button:hover {
            background: #ffcc00;
            color: #004080;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation Menu -->
    <nav>
        <a href="#">Home</a>
        <a href="#">About Us</a>
        <a href="#">FAQs</a>
        <a href="#">Blog</a>
        <a href="#">Reports</a>
        <a href="#">Board Members</a>
    </nav>

    <!-- Registration Form Section -->
    <div class="container">
        <h1>SIDU INTERNATIONAL LIMITED</h1>
        <h2>New Client Registration</h2>
        
        <form id="registrationForm">
            <label>Full Name:</label>
            <input type="text" id="fullName" placeholder="Enter your full name" required>

            <label>Phone Number:</label>
            <input type="text" id="phoneNumber" placeholder="Enter your phone number" required>

            <label>Upload ID (Front):</label>
            <input type="file" id="idFront" class="file-upload" required>

            <label>Upload ID (Back):</label>
            <input type="file" id="idBack" class="file-upload" required>

            <label>Upload Selfie:</label>
            <input type="file" id="selfie" class="file-upload" required>

            <label>M-Pesa Payment (Pay KES 500 via Paybill 400200, Account: 74500):</label>
            <input type="text" id="mpesaCode" placeholder="Enter M-Pesa transaction code" required>

            <!-- Terms & Conditions Section -->
            <div class="terms">
                <h3>Rules and Regulations</h3>
                <p>By registering, you agree to the terms and conditions of Sidu International Limited.</p>
                <input type="checkbox" id="terms" required> I Accept the Terms and Conditions
            </div>

            <button type="button" onclick="validateForm()">Submit Registration</button>
        </form>
    </div>

    <script>
        function validateForm() {
            let fullName = document.getElementById("fullName").value;
            let phoneNumber = document.getElementById("phoneNumber").value;
            let idFront = document.getElementById("idFront").files.length;
            let idBack = document.getElementById("idBack").files.length;
            let selfie = document.getElementById("selfie").files.length;
            let mpesaCode = document.getElementById("mpesaCode").value;
            let terms = document.getElementById("terms").checked;

            if (!fullName || !phoneNumber || !idFront || !idBack || !selfie || !mpesaCode || !terms) {
                alert("Please fill all fields and accept the terms and conditions.");
                return;
            }

            if (mpesaCode.length !== 10) {
                alert("Enter a valid 10-character M-Pesa transaction code.");
                return;
            }

            alert("Registration successful! Your details have been submitted.");
            document.getElementById("registrationForm").reset();
        }
    </script>

</body>
</html>
